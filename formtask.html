<body><center>
    <h1 style="color: red;">Personal details</colgroup></h1>
    <form action="forms.html" method="post">

        <label for="fname">Name:</label>

        <label for="password">Password:</label>
        <input type="password" name="pass" id="password"><br><br>

        <input type="email" name="firstname" id="email"><br><br>

            <option value="computer">Computer</option></select><br><br>

        <input type="checkbox" name="c" id="d">

        <textarea name="message"rows="5" cols="50"></textarea><br><br>
